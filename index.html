<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SuperDens - Marvel Super Hero DB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
</head>
<body>
<div id="particles-js"></div>
   <!--STARTING TOP NAVBAR-->
   <header>
        <div class="navbar-fixed">
            <nav class="grey darken-4 top-nav" role="navigation">
                <!--Search Form-->
                <div class="nav-wrapper container">
                    <a id="logo-container" href="#" class="brand-logo">SuperDens</a>
                    <ul class="right hide-on-med-and-down">
                        <li id="signInBtn"></li>
                        <li>                   
                            <form id="target-form">
                                <div class="input-field">
                                    <input id="search" type="search" required>
                                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                                    <i class="material-icons">close</i>
                                </div>
                            </form>
                        </li>
                    </ul>

                    <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                </div>
                <!--End Search Form-->
            </nav>
        </div>
    <!--ENDING TOP NAVBAR-->
    <!--STARTING TOP SIDE NAVBAR-->
        <ul id="slide-out" class="sidenav">
            <li><div class="user-view">
                <div class="background">
                <img src="assets/images/userbg.gif">
                </div>
                <a href="#user"><img class="circle" src="assets/images/user.jpg"></a>
                <a href="#name"><span class="white-text name" id="user-name">John Doe</span></a>
                <a href="#email"><span class="white-text email" id="user-email">jdandturk@gmail.com</span></a>
                <span id="signOutBtn"></span>
            </div></li>
        </ul>
    <!--ENDING TOP SIDE NAVBAR-->
    </header>
    <main><div class="container">
        <div class="section">
            <div class="row" id="hero-den">
            </div>
        </div>
    </div></main>
    <!-- End content -->
    <!-- Modals -->
    <!-- //MODAL 1 USER LOGIN -->
    <div class="modal" id="modal1">
        <div class="modal-content">
            <h4>Signin</h4>
            <div class="input-field col s12">
                <input type="email" id="email" class="white-text autocomplete" required>
                <label for="autocomplete-input">Email</label>
            </div>
            <div class="input-field col s12">
                <input type="password" id="pass" class="white-text autocomplete" required>
                <label for="autocomplete-input">Password</label>
            </div>
            <a href="#!" class="btn waves-effect waves-light" id="submitBtn">Submit</a>
            <a href="#!" class="btn waves-effect waves-light teal darken-4" id="registerBtn">Register</a>
            <a href="#!" class="modal-close waves-effect waves-green btn-flat white-text">Close</a>
        </div>
    </div>
<script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-firestore.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" 
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
<script src="assets/javascript/particles.js"></script>
<script src="assets/javascript/firebase.js"></script>
<script src="assets/javascript/superAPI.js"></script>
<script src="assets/javascript/main.js"></script>
</body>
</html>
